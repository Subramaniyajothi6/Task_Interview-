<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="container p-4 rounded shadow-sm bg-white" style="max-width: 560px;">
        <h2 class="text-center fw-bold mb-4">User Profile</h2>

        <form id="profileForm">

            <div class="mb-3">
                <label class="fw-semibold">Name</label>
                <input type="text" id="name" class="form-control" disabled>
            </div>

            <div class="mb-3">
                <label class="fw-semibold">Age</label>
                <input type="number" id="age" class="form-control" placeholder="Enter your age">
            </div>

            <div class="mb-3">
                <label class="fw-semibold">Date of Birth</label>
                <input type="date" id="dob" class="form-control">
            </div>

            <div class="mb-3">
                <label class="fw-semibold">Contact</label>
                <input type="text" id="contact" class="form-control" placeholder="Mobile Number">
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Update Profile</button>
            <button type="button" id="logout" class="btn btn-danger w-100 mt-2 py-2 fw-semibold">Logout</button>
        </form>

        <p class="text-center mt-3">
            <a href="index.html" class="text-decoration-none small">‚Üê Back to Home</a>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/profile.js"></script>
</body>

</html>
