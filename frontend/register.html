<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="container p-4 rounded shadow-sm bg-white" style="max-width: 480px;">
        <h2 class="text-center fw-bold mb-4">Create Account</h2>

        <form id="registerForm" class="mx-auto">

            <div class="mb-3">
                <label class="fw-semibold">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label class="fw-semibold">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label class="fw-semibold">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter a password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Register</button>

            <p class="text-center mt-3">
                Already have an account?
                <a href="login.html" class="text-decoration-none">Login</a>
            </p>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
