<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="container p-4 rounded shadow-sm bg-white" style="max-width: 480px;">
        <h2 class="text-center fw-bold mb-4">Login</h2>

        <form id="loginForm" class="mx-auto">

            <div class="mb-3">
                <label class="fw-semibold">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label class="fw-semibold">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-success w-100 py-2 fw-semibold">Login</button>

            <p class="text-center mt-3">
                Don't have an account?
                <a href="register.html" class="text-decoration-none">Register</a>
            </p>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="./js/login.js"></script>

</body>

</html>
